# Introduction

### Interpreters
  
- Require anticipation skills &lt;font size="-1"&gt;(Bajo, Padilla, &amp; Padilla, 2000)&lt;/font&gt;   

- Increased reading comprehension over non-interpreters &lt;font size="-1"&gt;(Bajo, Padilla &amp; Padilla, 2000)&lt;/font&gt;

- Detect linguistic errors in written contexts better than monolinguals &lt;font size="-1"&gt;(Yudes, Macizo, Morales, &amp; Bajo, 2013)&lt;/font&gt;

# Discussion

- Are expressions with equivalents easier to learn or are L2 speakers transfering semantic knowledge?

- There was no difference hinted at in performance between interpreters and non-interpreters L2ers.

- Anticipation not based on first lexical item.

- Only monolinguals might anticipate (Constraint-Based Model)

- Figurative meaning activated over literal meaning.

&lt;p style="margin-left: 80px"&gt; Chunk (beginners) &gt; More analytic (L2 proficient) &lt;/p&gt;

&lt;p style="margin-left: 80px"&gt; More alternatives considered &lt;/p&gt;

- The three groups fixated more on the correct target words in figurative trials than literal trials. (vs Literal Saliency Hypothesis)

---

# Current direction

- Larger pool of expressions + other factors involved: Cross-linguistic effects   

- Turning point between monolingual and late L2 speakers? -&gt; Heritage speakers    

---

# Conclusion

&lt;br/&gt;

Figurative language is processed differently in L1 and L2.
