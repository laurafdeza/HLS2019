# 2. My study

## Prediction and Hypothesis

L1 speakers anticipate figurative expressions but not literal based on the first lexical element. &lt;/br&gt;   
&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;- If speakers can anticipate it, the collocation is stored as multi-word unit.      
&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;- If speakers cannot anticipate it, the collocation is not stored as a holistic unit.

# 5. Discussion

- No group was able to anticipate given the adjusted alpha level, although monolinguals showed a tendency.

- Both groups fixated more on the correct target words in figurative trials than literal trials.

- Lexical cues did not work as such, unless figurative language takes longer to be processed (Boulenger et al., 2012; Kutas &amp; Federmeier, 2000, 2011).

- OVER TIME?? (Waiting for GCA)

- Constraint-Based Model (Libben &amp; Titone, 2008): not enough evidence to support holistic storage.

- Literal Saliency Hypothesis (Cieślicka, 2006): supported, but L1 against.

---

# 6. Future directions

- Larger pool of expressions + other factors involved: Cross-linguistic effects, meaning transparency...

- Turning point between L1 and L2 speakers? -&gt; Heritage speakers

---

# 7. Conclusion

- Lagging L2 figurative language performance may stem from storage.     

- Other factors need consideration for a full picture.

- Should we teach figurative expressions differently?
